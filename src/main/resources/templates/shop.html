<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kumquat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"  th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="fragments/general.html :: navigation"></div>

</br>
<a th:href="@{/items}">
<button sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-primary">
    New Item
</button>
</a>

</br>
<div class="container">
    <th:block th:each="item : ${items}">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
        </div>
        <div class="row">
            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <img class="simg" src="../static/images/kumquat1.jpg" alt="Picture of the item">
                    <div class="caption">
                        <h4 class="pull-right">RSD ${item.price}</h4>
                        <h4>${item.itemName}</h4>
                        <p>${item.desctiption}
                            <br>
                            Item in stock: ${item.stock}
                        </p>
                        <button sec:authorize="isAuthenticated()" style="margin:auto;" class="btn btn-primary">Buy</button>
                        <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-secondary" > Edit </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </th:block>
</div>

</body>
</html>
