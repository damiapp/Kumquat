<div class="row" th:fragment="msg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:each="message:${inbox}" class="col-sm-4">
    <div class="chat-message-left pb-4">
      <div>
        <img th:src="@{'images/logo.png'}" class="rounded-circle mr-1" alt="Kumquat" width="80" height="80">
        <div class="text-muted small text-nowrap mt-2" th:utext="${message.timeSent}"/>
      </div>
      <div class="flex-shrink-1 bg-dark rounded py-2 px-3 ml-3">
        <div class="font-weight-bold mb-1 text-success" th:utext="${message.subject}"/>
        <div class="text-white" th:utext="${message.msg}"/>
      </div>
    </div>
  </div>
</div>
