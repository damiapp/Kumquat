<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div th:fragment="navigation">
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="navbar-header navDiv">
          <a class="navbar-brand" th:href="@{/index}">Kumquat</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li sec:authorize="isAnonymous()" class="nav-item">
              <a class="nav-link active" th:href="@{/registration}">
                <i class="bi bi-person-plus"></i>
                Register
              </a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
              <a class="nav-link active" th:href="@{/login}">
                <i class="bi bi-person"></i>
                Login
              </a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item" style="color: white">
              <a class="nav-link active"  th:href="@{/profile}">
                <i class="bi bi-person-circle"></i>
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/shop}">
                <i class="bi bi-shop"></i>
                Shop
              </a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
              <a class="nav-link active" th:href="@{/items}">
                <i class="bi bi-plus-square"></i>
                Add/Edit Product
              </a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link active" th:href="@{/logout}">
                <i class="bi bi-box-arrow-in-left"></i>
                Logout
              </a>
            </li>
            </br>
          </ul>
        </div>
      </div>
    </nav>
  </div>

</body>
</html>
